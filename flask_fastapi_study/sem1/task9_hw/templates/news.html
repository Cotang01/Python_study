{% extends "default.html" %}

{% block header %}
<h1>Last news</h1>
{% endblock %}

{% block main %}
<div class="news">
    {% for n in news %}
    <div class="news-article">
        <h2 class="news-title">{{ n.article }}</h2>
        <p class="news-content">{{ n.description }}</p>
        <p class="news-publish-time">{{ n.publish_time }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}

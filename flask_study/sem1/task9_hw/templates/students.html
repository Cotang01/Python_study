{% extends "default.html" %}

{% block header %}
<h1 class="hello">Students list</h1>
{% endblock %}

{% block main %}
<table class="students-info" border="1">
    <tr>
        <th>Name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Average score</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.fname }}</td>
        <td>{{ student.lname }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.avg_score }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
